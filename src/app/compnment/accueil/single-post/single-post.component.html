<div class="profile-timeline">
    <ul class="list-unstyled">
        <li class="timeline-item">
            <div class="card card-white grid-margin">
                <div class="card-body">
                    <div class="timeline-item-header">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" />
                        <p>
                            {{ post.poster.username }} <span>{{ post.domaine }}</span>
                        </p>
                        <small>3 hours ago</small>
                    </div>
                    <div class="timeline-item-post">
                        <p>
                            {{ post.content }}
                        </p>
                        <div class="timeline-options">
                            <a (click)="like()"><i class="fa fa-thumbs-up"></i> Like
                {{ likes.length }}
              </a>
                            <a><i class="fa fa-comment"></i> Comment </a>
                            <a><i class="fa fa-heart-o"></i> follow </a>
                        </div>
                        <app-single-cmnt *ngFor="let comment of comments" [comment]="comment" (ondeleteCmtE)="deleteComnt(comment)">
                        </app-single-cmnt>
                        <textarea class="form-control" placeholder="Replay" [(ngModel)]="cmt"></textarea>
                        <button class="btn btn-success" (click)="comment()">
              <i class="fa fa-comment"></i> Comment
            </button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
